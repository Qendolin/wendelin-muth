<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="preconnect" href="https://firestore.googleapis.com/" />
		<link rel="preconnect" href="https://firebase.googleapis.com/" />
		<link rel="preconnect" href="https://identitytoolkit.googleapis.com/" />
		<link rel="preconnect" href="https://wsrv.nl/" />
		<link rel="preload" href="/fonts/CourierPrime/CourierPrime-Italic.woff2" as="font" type="font/woff2" />
		<link rel="preload" href="/fonts/CourierPrime/CourierPrime-BoldItalic.woff2" as="font" type="font/woff2" />
		<link rel="preload" href="/fonts/CourierPrime/CourierPrime-Regular.woff2" as="font" type="font/woff2" />
		<link rel="preload" href="/fonts/CourierPrime/CourierPrime-Bold.woff2" as="font" type="font/woff2" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		%sveltekit.head%
		<script>
			document.documentElement.addEventListener('mousedown', (ev) => {
				if (ev.composedPath().some((el) => el.tagName == 'SUMMARY') && ev.detail > 1) {
					ev.preventDefault();
				}
			});

			let theme = globalThis.localStorage?.getItem('theme') ?? 'system';
			if (theme == 'system') {
				const prefersDark = globalThis.matchMedia('(prefers-color-scheme: dark)')?.matches ?? false;
				theme = prefersDark ? 'dark' : 'light';
			}
			document.documentElement.dataset.theme = theme;
		</script>
	</head>
	<body>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
